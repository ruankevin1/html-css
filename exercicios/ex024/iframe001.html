    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" width="500px" scrolling = "no"><a href="https://github.com/gustavoguanabara" target="_blank"></a></iframe>
        CursoemVideo para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://github.com/gustavoguanabara" frameborder="0" height="500px" width="500px"><a href="https://github.com/gustavoguanabara" target="_blank">Curso em Vídeo</a></iframe>
        é bem legal!
    </p>
